<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Basic input types</title>
        <link rel="stylesheet" href="../css/sample.css">
    </head>
    <body>
        <form>
            <header class="headerContainer"><h1>HTML 5 Form Input Fields</h1></header>
            <div>
                <label for="text">text input type for Name:</label>
                <input type="text" id="text" name="text">
                <error-output class="text-error" for="text"></error-output>
            </div>
            <div>
                <label for="pwd">password input type: </label>
                <input type="password" id="pwd" name="pwd">
                <error-output class="pwd-error" for="pwd"></error-output>
            </div>
            <div>
                <label for="email">email input type: </label>
                <input type="email" id="email" name="email">
                <output class="email" for="email"></output>
            </div>
            <div>
                <label for="url">url input type: </label>
                <input type="url" id="url" name="url">
            </div>
            <div>
                <label for="number">number input type: </label>
                <input type="number" id="number" name="number">
            </div>
            <div>
                <label for="tel">tel input type: </label>
                <input type="tel" id="tel" name="tel">
                <error-output class="tel-error" for="tel"></error-output>
            </div>
            <div>
                <label for="search">search input type: </label>
                <input type="search" id="search" name="search">
            </div>
            <div class=nativeDateTimePicker>
                <label for="party">Choose a date and time</label>
                <input type="datetime-local" id="party" name="bday">
                <span class="validity"></span>

            </div>
            <div>
                <label for="salary">Choose your salary</label>
                <input type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
                <output class="salary-output" for="salary"></output>
            </div>
            <div>
                <button id="submit">Submit</button>
            </div>
        </form>
        <script>
            const text=document.querySelector('#text');
            const textError=document.querySelector('.text-error');
            text.addEventListener('input',function() {
                let nameRegex=RegExp('^[A-Z]{1}[a-z]{2,}$');
                if(nameRegex.test(text.value))
                    textError.textContent="";
                else textError.textContent="Name is Incorrect";
            });
            

            const salary=document.querySelector('#salary');
            const output=document.querySelector('.salary-output');
            output.textContent=salary.value;
            salary.addEventListener('input',function() {
                output.textContent=salary.value;
            });


            const pwd=document.querySelector('#pwd');
            const pwderror=document.querySelector('.pwd-error');
            pwd.addEventListener('input',function() {
                 let PASSWORD_PATTEREN = RegExp('^(?=.*[A-Z]).{8}$');
                if(PASSWORD_PATTEREN.test(pwd.value))
                    pwderror.pwdContent="";
                else pwderror.pwdContent="Passowrd is Incorrect";    
            });

            const email=document.querySelector('#email');
            const output=document.querySelector('.email');
            email.addEventListener('input',function() {
                const email_pattern=RegExp('^[0-9a-zA-Z]+[-..--]{0,2}[0-9a-zA-Z][+][@][a-zA-Z][.][a-zA-Z]{2,3}([.][a-zA-Z]{2,3}){0,1}$');
                if(email_pattern.test(email.value))
                    email.emailContent="";
                else email.emailContent="email is Incorrect";
            });
            
            const tel=document.querySelector('#tel');
            const telerror=document.querySelector('.telerror');
            tel.addEventListener('input',function() {
                const number_pattern=RegExp('^[0-9]{2}[ ][6-9]{2}[0-9]{9}');
                if(number_pattern.test(tel.value))
                telerror.telContent="";
                else telerror.telContent="Number is Incorrect";
            });

            document.getElementById('submit')
            .addEventListener("mouseout",function() {
                alert('hai');
            }); 
        </script>
    </body>
</html>
